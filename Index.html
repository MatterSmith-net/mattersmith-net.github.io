<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title id="page-title"></title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background-color: #00CDCD;
      background-image: url("/Sources/Media/Background.SVG");
      background-size: cover;
      padding: 0;
      color: purple;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      align-items: center;
      height: 100vh;
    }

    #texto {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-family: 'Minecraft', sans-serif; /* Font for Minecraft style */
      font-weight: bold;
      background-image: url('/Sources/Media/Wallpaper.SVG');
      background-size: cover;
      background-clip: text;
      -webkit-background-clip: text;
      color: transparent;
      display: flex;
    }

    #texto::before {
      content: attr(data-text);
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      color: rgba(0, 0, 0, 0.2); /* Light shadow effect */
    }

    #mensaje {
      position: absolute;
      bottom: 5%;
      left: 50%;
      transform: translateX(-50%);
      font-family: Arial, sans-serif;
      font-size: 1.3vw;
      color: white;
    }

    #texto1 {
      color: green;
      margin-right: 0.5vw;
    }

    #texto2 {
      color: rgb(160, 32, 240);
      margin-right: 0.5vw;
    }

    #texto3 {
      color: yellow;
      visibility: hidden;
      display: flex;
      animation: animacionPuntos 20s steps(20, end) infinite;
      animation-delay: calc(var(--delay) * 0.5s);
    }

    @keyframes animacionTexto {
      0%, 100% {
        transform: translateY(25%);
      }
      50% {
        transform: translateY(-75%);
      }
    }

    @keyframes animacionPuntos {
      0%, 100% {
        visibility: hidden;
      }
      50% {
        visibility: visible;
      }
    }
  </style>
</head>
<body>
  <div id="texto"></div>
  <div id="mensaje">
    <span id="texto1"></span>
    <span id="texto2" data-text="texto 2"></span>
    <span id="texto3"></span>
  </div>

  <script>
    // Variables iniciales
    var pageTitle = document.getElementById("page-title");

    // Parámetros configurables
    var palabra = "MATTERCRAFT"; // Palabra que se va a mostrar
    var styleFont = "Minecraft"; // Estilo de la fuente
    var salida = "2D"; // Salida de la palabra (2D o 3D)
    
    var mostrarTexto = true;
    var mostrarTexto1 = true;
    var mostrarTexto2 = true;
    var mostrarTexto3 = true;

    var delayModificarTexto = (6500 / 2);

    // Variables de texto adicional
    var texto1 = "NetLive Matter:/>";
    var texto2 = "";
    var texto3 = "...";
    var speedTexto3 = 400;
    var dotsTexto3 = [];
    var speedDotsTexto3 = 250;

    // Elementos de DOM
    var textoDiv = document.getElementById('texto');
    var texto1Span = document.getElementById('texto1');
    var texto2Span = document.getElementById('texto2');
    var texto3Span = document.getElementById('texto3');

    // Modificar texto principal
    function modificarTexto(palabra) {
      var texto = palabra;
      document.getElementById('texto').textContent = texto;
    }

    // Modificar texto 1
    function modificarTexto1(texto1) {
      var texto1 = texto1;
      document.getElementById('texto1').textContent = texto1;
    }

    // Modificar texto 2
    function modificarTexto2(texto2) {
      var texto2 = texto2;
      document.getElementById('texto2').textContent = texto2;
    }

    // Animación de puntos en el texto 3
    function animateDotsTexto3(modificarSpeedDotsTexto3, dotsTexto3) {
      var texto3Span = document.getElementById('texto3');
      var dotsTexto3 = dotsTexto3;
      var index = 0;

      setInterval(function() {
        if (mostrarTexto3) {
          texto3Span.textContent = dotsTexto3[index];
          index = (index + 1) % dotsTexto3.length;
        }
      }, speedTexto3);
    }

    // Función para modificar el texto con puntos
    function modificarDotsTexto3(modificarSpeedDotsTexto3, dotsTexto3) {
      var modificarSpeedDotsTexto3 = modificarSpeedDotsTexto3;
      var texto3 = "";
      var dotsTexto3 = dotsTexto3;

      animateDotsTexto3(modificarSpeedDotsTexto3, dotsTexto3);
    }

    // Modificar texto 3 con puntos
    function modificarTexto3(texto3) {
      var texto3 = texto3;
      document.getElementById('texto3').textContent = texto3;
      
      function animacionTexto3() {
        if (mostrarTexto3) {
          for (var k = 1; k <= texto3.length; k++) {
            dotsTexto3.push(texto3.substr(0, k));
          }
          dotsTexto3.push('');
          animateDotsTexto3(speedTexto3, dotsTexto3);
        }
      }
      animacionTexto3();
    }

    // Modificar la consola (cuando se cargue el contenido)
    function modificarTextoConsola() {
      modificarTexto2("Network Live Mattersmith");
      modificarTexto3("...");
      setTimeout(function() {
        location.reload();
      }, (1600 * 10));
    }

    // Ajustar el tamaño del texto según el tamaño de la ventana
    function AjustarTamanoTexto() {
      var textoDiv = document.getElementById('texto');
      var vw = window.innerWidth / 100;
      textoDiv.style.fontSize = vw + 'vw';
      var mensaje = document.getElementById('mensaje');
      mensaje.style.fontSize = (vw * 0.2) + 'vw';
    }

    // Al cargar el contenido
    document.addEventListener("DOMContentLoaded", function() {
      document.getElementById('page-title').textContent = palabra;
      modificarTextoConsola();
    });

    // Generar la palabra con la fuente y tamaño adaptado
    if (mostrarTexto) {
      for (var i = 0; i < palabra.length; i++) {
        var letra = document.createElement("span");
        letra.className = "letra";
        letra.style.setProperty("--delay", i);
        letra.textContent = palabra[i];
        textoDiv.appendChild(letra);
      }
    }

    if (mostrarTexto1) {
      var texto1Texto = document.createTextNode(texto1);
      texto1Span.appendChild(texto1Texto);
    }

    if (mostrarTexto2) {
      for (var j = 0; j < texto2.length; j++) {
        var palabra = document.createElement("span");
        palabra.textContent = texto2[j];
        texto2Span.appendChild(palabra);

        if (j !== texto2.length - 1) {
          var espacio = document.createElement("span");
          espacio.textContent = " ";
          texto2Span.appendChild(espacio);
        }
      }
    }

    // Escuchar cambios de tamaño de la ventana
    window.addEventListener('resize', AjustarTamanoTexto);
    AjustarTamanoTexto();
  </script>
</body>
</html>
